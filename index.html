<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <style>
      h1 {
        text-align: center;
      }
      p {
        text-align: center;
      }
      div {
        text-align: center;
      }
      a:link {
        color: white;
      }
      a:visited {
        color: rgb(78, 38, 78);
      }
      a:hover {
        color: hotpink;
      }
      a:active {
        color: blue;
      }
      body {
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(143, 76, 64, 1) 35%,
          rgba(0, 196, 255, 1) 100%
        );
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <img
          src="Images/Banner.png"
          alt="Banner"
        />
      </div>

      <h1>PC Gamer vs Console Gamer</h1>

      <p id="demo">Good Evening, new friend!</p>

      <script>
        if (new Date().getHours() < 18) {
          document.getElementById("demo").innerHTML = "Good day!";
        }
      </script>

      <button onClick="nameTest()">Click Me!</button>

      <p id="demo2"></p>

      <script>
        function nameTest() {
          var person = prompt("Please enter your name", "Happy Gilmore");
          if (person != null) {
            document.getElementById("demo2").innerHTML =
              "Hello " + person + "! Thank you for visiting, today!";
          }
        }
      </script>

      <a href="https://purplehaynes.github.io/Project-One/index.html">Home</a
      ><br /><br />

      <a href="https://purplehaynes.github.io/Project-One/consolegames.html"
        >Console Gamer</a
      ><br /><br />

      <a href="https://purplehaynes.github.io/Project-One/pcgames.html"
        >PC Gamer</a
      ><br /><br />
    </div>
  </body>
</html>
